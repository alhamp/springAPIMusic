<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Please Enter your new Song</h2>

<form action="/songs" method="POST" th:object="${song}">

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}">
    <p th:errors="*{title}"></p>
  </div>

  <div>
    <label for="genre">Genre</label>
    <input type="text" id="genre" th:field="*{genre}">
    <p th:errors="*{genre}"></p>
  </div>

  <div>
    <label for="releaseYear">Release Year</label>
    <input type="number" id="releaseYear" th:field="*{releaseYear}">
    <p th:errors="*{releaseYear}"></p>
  </div>

  <div>
    <label for="explicit">Explicit Content</label>
    <input type="checkbox" id="explicit" th:field="*{explicit}">
    <p th:errors="*{explicit}"></p>
  </div>

  <input type="submit" value="Submit">

</form>

</body>
</html>
